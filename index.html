
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirZen</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="runway"></div>
      <img src="./img/airplane.png" alt="" class="airplane" />
    </div>

    <div class="menu">
      <div class="logo"><h2>AirZen</h2></div>
      <ul class="nav">
        <li><a href="#">Book</a></li>
        <li><a href="#">Manage</a></li>
        <li><a href="#">Experience</a></li>
        <li><a href="#">Where we fly</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="hero-heading">
        <h2>Search and Book Flights</h2>
      </div>
      <div class="row">
        <div class="col destinations">
          <h3>Major international destinations include:</h3>
          <ul>
            <li>Dubai</li>
            <li>Turkey</li>
            <li>Maldives</li>
            <li>United Kingdom</li>
          </ul>
        </div>

        <div class="col banner">
          <img src="img/airline-discount.jpg" alt="" />
        </div>
      </div>

      <button class="btn">Book Now</button>
    </div>
  </body>
</html>
